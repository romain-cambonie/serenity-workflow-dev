name: zReusable Grant all privilege on all tables in public schema

on:
  workflow_call:
    inputs:
      application-name:
        required: true
        type: string
      pg-user:
        required: true
        type: string
      database-name:
        required: true
        type: string

    secrets:
      SCALINGO_API_TOKEN:
        required: true

jobs:
  grant-privileges:
    runs-on: ubuntu-latest
    container:
      image: rcambonie/scalingo-cli

    steps:
      - name: Login with api-token
        run: scalingo login --api-token=${{ secrets.SCALINGO_API_TOKEN }}

      - name: Grant privileges
        run: >-
          echo "GRANT CREATE ON SCHEMA public TO ${{ inputs.pg-user }}; 
          GRANT ALL PRIVILEGES ON DATABASE ${{ inputs.database-name }} TO ${{ inputs.pg-user }}; 
          GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO ${{ inputs.pg-user }}; 
          GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA public TO ${{ inputs.pg-user }}; 
          ALTER DEFAULT PRIVILEGES FOR USER ${{ inputs.database-name }} IN SCHEMA public GRANT ALL ON TABLES TO ${{ inputs.pg-user }}; 
          ALTER DEFAULT PRIVILEGES FOR USER ${{ inputs.database-name }} IN SCHEMA public GRANT ALL ON SEQUENCES TO ${{ inputs.pg-user }}; 
          \q;" 
          | scalingo --app ${{ inputs.application-name }} pgsql-console
